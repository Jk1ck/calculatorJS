<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculata</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/00ab2aaa88.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <p class="logo">Calculator</p>
        <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill="currentColor" fill-rule="evenodd" clip-rule="evenodd"><path d="M12 0c6.623 0 12 5.377 12 12s-5.377 12-12 12-12-5.377-12-12 5.377-12 12-12zm0 1c6.071 0 11 4.929 11 11s-4.929 11-11 11-11-4.929-11-11 4.929-11 11-11zm.5 17h-1v-9h1v9zm-.5-12c.466 0 .845.378.845.845 0 .466-.379.844-.845.844-.466 0-.845-.378-.845-.844 0-.467.379-.845.845-.845z"/></svg>
    </div>

    <div class="main">
        <div class="calc-body">
            <section>
                <div id="display">0</div>
            </section>
            <section class="buttons-section">
                <div class="button-row">
                    <button data-button class="double-button operation">AC</button>
                    <button data-button class="single-button operation">&larr;</button>
                    <button data-button class="single-button operation">&divide;</button>
                </div>
                <div class="button-row">
                    <button data-button class="single-button">7</button>
                    <button data-button class="single-button">8</button>
                    <button data-button class="single-button">9</button>
                    <button data-button class="single-button operation">&times;</button>
                </div>
                <div class="button-row">
                    <button data-button class="single-button">4</button>
                    <button data-button class="single-button">5</button>
                    <button data-button class="single-button">6</button>
                    <button data-button class="single-button operation">&minus;</button>
                </div>
                <div class="button-row">
                    <button data-button class="single-button">1</button>
                    <button data-button class="single-button">2</button>
                    <button data-button class="single-button">3</button>
                    <button data-button class="single-button operation">&plus;</button>
                </div>
                <div class="button-row">
                    <button data-button class="double-button">0</button>
                    <button data-button class="single-button">.</button>
                    <button data-button class="single-button operation">&equals;</button>
                </div>
            </section>
        </div>
        
    </div>

    <div class="footer">
        <p>Calculator By Alikhan</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
